<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator"> 
        <div class="screen">
            <span id="formula"></span>
            <span id="display">0</span>
        </div>
        <div class="button-grid">
            <button id="clear" class="top-btn">CLEAR</button>
            <button id="back" class="top-btn">BACK</button>

            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="divide" class="operator-btn">รท</button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="multiply" class="operator-btn">x</button>

            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="minus" class="operator-btn" readonly>-</button>

            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equals" class="operator-btn">=</button>
            <button id="plus" class="operator-btn">+</button>
        </div>
    </div>
    
</body>
</html>
